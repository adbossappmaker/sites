<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the-power-of-nothing</title>
  <style>
    body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
  color: #333;
  line-height: 1.6;
}

.hero {
  background-color: #2E3192;
  color: white;
  padding: 4rem 2rem;
  text-align: center;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
}

.cta-button {
  background-color: #6639A6;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  text-decoration: none;
  font-size: 1rem;
  transition: background-color 0.3s;
}

.cta-button:hover {
  background-color: #522d83;
}

.about-us {
  padding: 4rem 2rem;
  text-align: center;
  background-color: #fff;
}

.about-us h2 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  color: #2E3192;
}

    
    .runanddeploy-watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
      text-decoration: none;
      z-index: 1000;
      transition: background-color 0.3s;
    }
    .runanddeploy-watermark:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }
  
  </style>
</head>
<body>
  <header class="hero">
  <h1>My Awesome Product</h1>
  <p>A solution for all your needs. Innovative, fast, and reliable.</p>
  <a href="#about" class="cta-button">Learn More</a>
</header>
<section id="about" class="about-us">
  <h2>About Us</h2>
  <p>We are a team of passionate developers dedicated to creating the best products. Our mission is to solve real-world problems with elegant and efficient solutions.</p>
</section>

  
    <a href="https://runanddeploy.netlify.app" target="_blank" class="runanddeploy-watermark">
      RunAndDeploy
    </a>
  
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener('click', function (e) {
    e.preventDefault();

    document.querySelector(this.getAttribute('href')).scrollIntoView({
      behavior: 'smooth'
    });
  });
});

  </script>
</body>
</html>
