<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird Realistic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
            touch-action: none; /* Prevent pull-to-refresh on mobile */
            font-family: 'VT323', monospace;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #70c5ce; /* Sky color */
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .score-display {
            position: absolute;
            top: 10%;
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
        }

        .panel {
            background: #ded895;
            border: 2px solid #543847;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 4px 4px 0px #000;
            pointer-events: auto;
            display: none;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .btn {
            background: #e86101;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 1.5rem;
            font-family: 'VT323', monospace;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 2px 2px 0px #000;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px #000;
        }

        /* Flash effect on collision */
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <!-- Flash Effect Overlay -->
    <div id="flash"></div>

    <!-- UI Layer -->
    <div class="ui-layer">
        <div id="scoreVal" class="score-display">0</div>

        <div id="startPanel" class="panel" style="display: block;">
            <h1 class="text-4xl font-bold text-orange-600 mb-2 drop-shadow-md">FLAPPY BIRD</h1>
            <p class="text-xl text-gray-800">Tap, Click, or Space to Fly</p>
            <button class="btn" onclick="game.start()">START GAME</button>
        </div>

        <div id="gameOverPanel" class="panel">
            <h2 class="text-4xl font-bold text-orange-600 mb-2">GAME OVER</h2>
            <div class="flex justify-between w-48 mx-auto text-xl text-gray-800 border-b border-gray-600 pb-2 mb-2">
                <span>Score:</span>
                <span id="finalScore">0</span>
            </div>
            <div class="flex justify-between w-48 mx-auto text-xl text-gray-800 mb-4">
                <span>Best:</span>
                <span id="bestScore">0</span>
            </div>
            <button class="btn" onclick="game.reset()">PLAY AGAIN</button>
        </div>
    </div>
</div>

<script>
/**
 * Audio System
 * Synthesizes sounds using Web Audio API to avoid external file dependencies.
 */
const AudioSys = {
    ctx: null,
    init: function() {
        if (!this.ctx) {
            this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        }
    },
    playTone: function(type) {
        if (!this.ctx) this.init();
        if (this.ctx.state === 'suspended') this.ctx.resume();

        const osc = this.ctx.createOscillator();
        const gainNode = this.ctx.createGain();

        osc.connect(gainNode);
        gainNode.connect(this.ctx.destination);

        const now = this.ctx.currentTime;

        if (type === 'jump') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(300, now);
            osc.frequency.linearRampToValueAtTime(500, now + 0.1);
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(now);
            osc.stop(now + 0.1);
        } else if (type === 'score') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(1000, now);
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.linearRampToValueAtTime(0.01, now + 0.1);
            osc.start(now);
            osc.stop(now + 0.1);
        } else if (type === 'hit') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.exponentialRampToValueAtTime(50, now + 0.2);
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.linearRampToValueAtTime(0.01, now + 0.2);
            osc.start(now);
            osc.stop(now + 0.2);
        }
    }
};

/**
 * Game Constants & Config
 */
const CONFIG = {
    gravity: 0.25,
    jumpStrength: 4.6,
    pipeSpeed: 3, // Speed of horizontal scrolling
    pipeSpawnRate: 100, // Frames between pipes
    pipeGap: 130, // Gap size for bird to fly through
    groundHeight: 80 // Height of the floor
};

/**
 * Game Class
 */
class Game {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        
        this.width = 0;
        this.height = 0;
        
        this.resize();
        window.addEventListener('resize', () => this.resize());

        this.state = 'START'; // START, PLAYING, GAMEOVER
        this.frames = 0;
        this.score = 0;
        this.highScore = localStorage.getItem('flappy_highscore') || 0;
        this.speed = CONFIG.pipeSpeed;

        // Entities
        this.bird = {
            x: 50,
            y: 150,
            velocity: 0,
            radius: 14,
            rotation: 0,
            animationFrame: 0
        };
        
        this.pipes = [];
        this.groundOffset = 0;

        // UI Elements
        this.scoreEl = document.getElementById('scoreVal');
        this.startPanel = document.getElementById('startPanel');
        this.gameOverPanel = document.getElementById('gameOverPanel');
        this.finalScoreEl = document.getElementById('finalScore');
        this.bestScoreEl = document.getElementById('bestScore');
        this.flashEl = document.getElementById('flash');

        // Input Handling
        this.bindInput();

        // Start Loop
        this.loop = this.loop.bind(this);
        requestAnimationFrame(this.loop);
    }

    resize() {
        this.width = window.innerWidth;
        this.height = window.innerHeight;
        this.canvas.width = this.width;
        this.canvas.height = this.height;
    }

    bindInput() {
        // Mouse / Touch
        const handleTap = (e) => {
            e.preventDefault();
            this.action();
        };
        
        // We bind to the container to catch clicks everywhere
        const container = document.getElementById('game-container');
        container.addEventListener('mousedown', handleTap);
        container.addEventListener('touchstart', handleTap, {passive: false});

        // Keyboard
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                this.action();
            }
        });
    }

    action() {
        if (this.state === 'START') {
            this.start();
        } else if (this.state === 'PLAYING') {
            this.bird.velocity = -CONFIG.jumpStrength;
            AudioSys.playTone('jump');
        }
    }

    start() {
        this.state = 'PLAYING';
        this.startPanel.style.display = 'none';
        this.gameOverPanel.style.display = 'none';
        this.score = 0;
        this.frames = 0;
        this.pipes = [];
        this.bird.y = this.height / 2;
        this.bird.velocity = 0;
        this.bird.rotation = 0;
        this.scoreEl.innerText = '0';
        AudioSys.init();
    }

    reset() {
        this.state = 'START';
        this.gameOverPanel.style.display = 'none';
        this.startPanel.style.display = 'block';
        // Reset visuals for background
        this.pipes = [];
        this.bird.y = this.height / 2;
        this.bird.rotation = 0;
    }

    gameOver() {
        this.state = 'GAMEOVER';
        AudioSys.playTone('hit');
        
        // Flash screen
        this.flashEl.style.opacity = '0.6';
        setTimeout(() => { this.flashEl.style.opacity = '0'; }, 100);

        // Save Score
        if (this.score > this.highScore) {
            this.highScore = this.score;
            localStorage.setItem('flappy_highscore', this.highScore);
        }

        // Update UI
        this.finalScoreEl.innerText = this.score;
        this.bestScoreEl.innerText = this.highScore;
        
        // Show panel with slight delay
        setTimeout(() => {
            this.gameOverPanel.style.display = 'block';
        }, 500);
    }

    update() {
        if (this.state !== 'PLAYING') {
            // Hover animation in Start screen
            if (this.state === 'START') {
                this.bird.y = (this.height / 2) + Math.sin(this.frames * 0.05) * 10;
                this.frames++;
                this.groundOffset = (this.groundOffset + this.speed) % 20;
            }
            return;
        }

        this.frames++;

        // Physics
        this.bird.velocity += CONFIG.gravity;
        this.bird.y += this.bird.velocity;

        // Rotation Logic (Realistic Feel)
        if (this.bird.velocity < 0) {
            this.bird.rotation = -25 * Math.PI / 180; // Snap up
        } else {
            this.bird.rotation += 0.04; // Rotate down slowly
            if (this.bird.rotation > 90 * Math.PI / 180) {
                this.bird.rotation = 90 * Math.PI / 180; // Cap at 90 degrees
            }
        }

        // Ground Collision
        if (this.bird.y + this.bird.radius >= this.height - CONFIG.groundHeight) {
            this.bird.y = this.height - CONFIG.groundHeight - this.bird.radius;
            this.gameOver();
        }

        // Ceiling Collision (Optional, prevents flying over pipes)
        // if (this.bird.y - this.bird.radius <= 0) {
        //    this.bird.y = this.bird.radius;
        //    this.bird.velocity = 0;
        // }

        // Pipes Management
        // Spawn
        if (this.frames % CONFIG.pipeSpawnRate === 0) {
            // Calculate random position
            // Minimum pipe height 50px
            const maxPos = this.height - CONFIG.groundHeight - CONFIG.pipeGap - 50;
            const minPos = 50;
            const topHeight = Math.floor(Math.random() * (maxPos - minPos + 1)) + minPos;

            this.pipes.push({
                x: this.width,
                y: topHeight, // Bottom of the top pipe
                w: 55, // Pipe Width
                passed: false
            });
        }

        // Move & Collision
        for (let i = 0; i < this.pipes.length; i++) {
            let p = this.pipes[i];
            p.x -= this.speed;

            // Collision Detection (AABB)
            // Hit box adjustment: making the bird hit box slightly smaller than visual radius feels fairer
            const hitX = this.bird.x - this.bird.radius + 4;
            const hitY = this.bird.y - this.bird.radius + 4;
            const hitSize = (this.bird.radius * 2) - 8;

            // Check Top Pipe
            if (
                hitX < p.x + p.w &&
                hitX + hitSize > p.x &&
                hitY < p.y
            ) {
                this.gameOver();
            }

            // Check Bottom Pipe
            if (
                hitX < p.x + p.w &&
                hitX + hitSize > p.x &&
                hitY + hitSize > p.y + CONFIG.pipeGap
            ) {
                this.gameOver();
            }

            // Score
            if (p.x + p.w < this.bird.x && !p.passed) {
                p.passed = true;
                this.score++;
                this.scoreEl.innerText = this.score;
                AudioSys.playTone('score');
            }

            // Remove off-screen pipes
            if (p.x + p.w < 0) {
                this.pipes.shift();
                i--;
            }
        }

        // Move Ground
        this.groundOffset = (this.groundOffset + this.speed) % 20;
    }

    draw() {
        // Clear Canvas
        this.ctx.fillStyle = '#70c5ce'; // Sky Blue
        this.ctx.fillRect(0, 0, this.width, this.height);

        // Draw Background Clouds (Procedural)
        this.drawClouds();

        // Draw Pipes
        for (let i = 0; i < this.pipes.length; i++) {
            this.drawPipe(this.pipes[i].x, this.pipes[i].y, this.pipes[i].w, true); // Top
            this.drawPipe(this.pipes[i].x, this.pipes[i].y + CONFIG.pipeGap, this.pipes[i].w, false); // Bottom
        }

        // Draw Ground
        this.drawGround();

        // Draw Bird
        this.drawBird();
    }

    drawBird() {
        this.ctx.save();
        this.ctx.translate(this.bird.x, this.bird.y);
        this.ctx.rotate(this.bird.rotation);

        // Body
        this.ctx.beginPath();
        this.ctx.arc(0, 0, this.bird.radius, 0, Math.PI * 2);
        this.ctx.fillStyle = '#f4d03f'; // Yellow
        this.ctx.fill();
        this.ctx.lineWidth = 2;
        this.ctx.strokeStyle = '#000';
        this.ctx.stroke();

        // Eye
        this.ctx.beginPath();
        this.ctx.arc(6, -6, 5, 0, Math.PI * 2);
        this.ctx.fillStyle = '#fff';
        this.ctx.fill();
        this.ctx.stroke();

        // Pupil
        this.ctx.beginPath();
        this.ctx.arc(8, -6, 2, 0, Math.PI * 2);
        this.ctx.fillStyle = '#000';
        this.ctx.fill();

        // Wing
        this.ctx.beginPath();
        this.ctx.ellipse(-6, 2, 8, 5, 0, 0, Math.PI * 2);
        this.ctx.fillStyle = '#fbfcfc';
        this.ctx.fill();
        this.ctx.stroke();

        // Beak
        this.ctx.beginPath();
        this.ctx.moveTo(8, 2);
        this.ctx.lineTo(16, 6);
        this.ctx.lineTo(8, 10);
        this.ctx.fillStyle = '#e67e22'; // Orange
        this.ctx.fill();
        this.ctx.stroke();

        this.ctx.restore();
    }

    drawPipe(x, y, w, isTop) {
        this.ctx.fillStyle = '#73bf2e'; // Green
        this.ctx.strokeStyle = '#558c22'; // Darker Green outline
        this.ctx.lineWidth = 2;

        let pipeH = isTop ? y : this.height - CONFIG.groundHeight - y;
        let pipeY = isTop ? 0 : y;

        // Main Pipe Body
        this.ctx.fillRect(x, pipeY, w, pipeH);
        this.ctx.strokeRect(x, pipeY, w, pipeH);

        // Highlights for 3D effect
        this.ctx.fillStyle = 'rgba(255,255,255,0.1)';
        this.ctx.fillRect(x + 5, pipeY, 5, pipeH);
        this.ctx.fillRect(x + 12, pipeY, 2, pipeH);

        // Pipe Cap
        const capH = 24;
        const capY = isTop ? y - capH : y;
        
        this.ctx.fillStyle = '#73bf2e';
        this.ctx.fillRect(x - 2, capY, w + 4, capH);
        this.ctx.strokeRect(x - 2, capY, w + 4, capH);
        
        // Cap Highlight
        this.ctx.fillStyle = 'rgba(255,255,255,0.1)';
        this.ctx.fillRect(x + 3, capY, 5, capH);
    }

    drawGround() {
        const h = CONFIG.groundHeight;
        const y = this.height - h;
        
        // Grass Top
        this.ctx.fillStyle = '#73bf2e';
        this.ctx.fillRect(0, y, this.width, 14);
        this.ctx.strokeRect(0, y, this.width, 14);

        // Dirt Body
        this.ctx.fillStyle = '#ded895';
        this.ctx.fillRect(0, y + 14, this.width, h - 14);
        
        // Moving pattern
        this.ctx.beginPath();
        this.ctx.strokeStyle = '#cbb968';
        this.ctx.lineWidth = 2;
        
        // Draw diagonal lines for scrolling effect
        const spacing = 20;
        for (let i = -spacing; i < this.width + spacing; i += spacing) {
            let drawX = i - this.groundOffset;
            this.ctx.moveTo(drawX, y + 14);
            this.ctx.lineTo(drawX - 10, this.height);
        }
        this.ctx.stroke();
        
        // Top Border
        this.ctx.beginPath();
        this.ctx.strokeStyle = '#543847';
        this.ctx.lineWidth = 2;
        this.ctx.moveTo(0, y);
        this.ctx.lineTo(this.width, y);
        this.ctx.stroke();
    }

    drawClouds() {
        // Simple procedural clouds moving slowly
        this.ctx.fillStyle = '#fff';
        const cloudSpeed = this.frames * 0.5;
        
        // We draw a few fixed clouds that loop
        const clouds = [
            {x: 100, y: 100, s: 1},
            {x: 350, y: 50, s: 1.2},
            {x: 600, y: 120, s: 0.8},
            {x: 900, y: 80, s: 1.5}
        ];

        clouds.forEach(c => {
            let drawX = (c.x - cloudSpeed * 0.2) % (this.width + 200);
            if (drawX < -100) drawX += this.width + 200;

            this.ctx.save();
            this.ctx.translate(drawX, c.y);
            this.ctx.scale(c.s, c.s);
            
            // Draw cloud shape using arcs
            this.ctx.beginPath();
            this.ctx.arc(0, 0, 30, 0, Math.PI * 2);
            this.ctx.arc(25, -10, 35, 0, Math.PI * 2);
            this.ctx.arc(50, 0, 30, 0, Math.PI * 2);
            this.ctx.fill();
            this.ctx.restore();
        });
    }

    loop() {
        this.update();
        this.draw();
        requestAnimationFrame(this.loop);
    }
}

// Init Game
const game = new Game();

</script>
</body>
</html>
