
    <html>
      <head>
        <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 768px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #chat-header {
      padding: 15px;
      background-color: #007bff;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }
    #chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user-message {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .assistant-message {
      background-color: #e9e9eb;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    #chat-input-container {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
    }
    #chat-input {
      flex-grow: 1;
      border: 1px solid #ccc;
      border-radius: 18px;
      padding: 10px 15px;
      font-size: 1em;
    }
    #chat-input:focus {
      outline: none;
      border-color: #007bff;
    }
    #chat-send {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 18px;
      cursor: pointer;
      font-size: 1em;
    }
    #chat-send:hover {
      background-color: #0056b3;
    }
  </style>
      </head>
      <body>
        
    <div id="chat-container">
      <div id="chat-header">AI Agent</div>
      <div id="chat-messages"></div>
      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="chat-send">Send</button>
      </div>
    </div>
  
        <script>
    const GEMINI_API_KEY = 'sk-I7liW57oWSJBRFaa1yLr0v9nYOh5PZJb9NAInR22LwbYhEon';
    const GEMINI_API_ENDPOINT = 'https://api.chatanywhere.tech/v1/chat/completions';
    const systemPrompt = `maake funny ai uska naam kalu ho hindi me bole apne developer ko gali de kyoki usne use bnay uska developer ajjubhai h`;
    
    const messages = [{ role: 'system', content: systemPrompt }];

    const chatInput = document.getElementById('chat-input');
    const chatSend = document.getElementById('chat-send');
    const chatMessages = document.getElementById('chat-messages');

    function addMessage(role, content) {
      messages.push({ role, content });
      const messageElem = document.createElement('div');
      messageElem.className = 'message ' + role + '-message';
      messageElem.textContent = content;
      chatMessages.appendChild(messageElem);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function getAssistantResponse() {
      try {
        const response = await fetch(GEMINI_API_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + GEMINI_API_KEY,
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: messages,
          }),
        });
        
        if (!response.ok) {
          throw new Error('API request failed');
        }

        const data = await response.json();
        const assistantMessage = data.choices[0].message.content;
        addMessage('assistant', assistantMessage);
      } catch (error) {
        console.error('Error fetching from API:', error);
        addMessage('assistant', 'Sorry, I ran into an error. Please check the console.');
      }
    }

    function handleSend() {
      const userInput = chatInput.value.trim();
      if (userInput) {
        addMessage('user', userInput);
        chatInput.value = '';
        getAssistantResponse();
      }
    }

    chatSend.addEventListener('click', handleSend);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleSend();
      }
    });

    addMessage('assistant', 'Hello! How can I help you today?');
  </script>
      </body>
    </html>
