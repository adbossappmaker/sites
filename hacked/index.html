<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostic</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* CRT Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #terminal {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            font-size: 1rem;
            line-height: 1.4;
            z-index: 1;
            position: relative;
            text-shadow: 0 0 5px #0f0;
        }

        .line {
            margin-bottom: 5px;
            display: block;
        }

        .error {
            color: red;
            font-weight: bold;
            text-shadow: 0 0 5px red;
        }

        .warning {
            color: yellow;
            text-shadow: 0 0 5px yellow;
        }

        .cursor::after {
            content: 'â–ˆ';
            animation: blink 1s infinite;
        }

        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        button {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 15px 30px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            cursor: pointer;
            text-shadow: 0 0 5px #0f0;
            box-shadow: 0 0 5px #0f0;
            transition: 0.2s;
        }

        button:hover {
            background: #0f0;
            color: black;
        }

        #lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: red;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            display: none;
        }

        .big-text {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-align: center;
            text-transform: uppercase;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shaking {
            animation: shake 0.5s infinite;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <h2 style="margin-bottom: 20px;">SYSTEM SECURITY CHECK</h2>
        <button id="start-btn">RUN DIAGNOSTIC</button>
    </div>

    <div id="terminal">
        <div class="line">OS: v4.2.1 (Root Access: <span class="error">UNKNOWN</span>)</div>
        <div class="line">Checking integrity...</div>
    </div>

    <div id="lock-screen">
        <div class="big-text">DEVICE LOCKED</div>
        <p style="color:white; margin-top: 20px; font-size: 1.5rem;">IP TRACKED. FILES ENCRYPTED.</p>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('start-overlay');
        const terminal = document.getElementById('terminal');
        const lockScreen = document.getElementById('lock-screen');
        let audioCtx;

        // Helper to generate random IP
        const randomIP = () => `${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;

        // Hacker script sequence
        const sequence = [
            { text: "Initializing core modules...", delay: 500 },
            { text: "Connecting to remote server...", delay: 1200 },
            { text: `Connection established: ${randomIP()}`, delay: 500, type: 'success' },
            { text: "Scanning local storage...", delay: 800 },
            { text: "Found: DCIM/Camera/IMG_2023.jpg", delay: 400 },
            { text: "Found: DCIM/Camera/Private_Video.mp4", delay: 300 },
            { text: "Found: WhatsApp/Databases/msgstore.db", delay: 300 },
            { text: "WARNING: Firewall detected.", delay: 1000, type: 'warning' },
            { text: "Attempting bypass...", delay: 800 },
            { text: "Bypass Successful.", delay: 600, type: 'success' },
            { text: "Downloading personal data...", delay: 500 },
            { text: "[##################] 24%", delay: 200 },
            { text: "[###########################] 58%", delay: 300 },
            { text: "[####################################] 99%", delay: 300 },
            { text: "Upload Complete.", delay: 500 },
            { text: "Accessing Front Camera...", delay: 1000, type: 'warning' },
            { text: "Camera Active. Face Detected.", delay: 1500, type: 'error' },
            { text: "Streaming to public server...", delay: 1000 },
            { text: "Deleting System32...", delay: 800, type: 'error' },
            { text: "CRITICAL ERROR: KERNEL PANIC", delay: 500, type: 'error' }
        ];

        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'beep') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(400, now + 0.1);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'processing') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                gainNode.gain.setValueAtTime(0.05, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.05);
                osc.start(now);
                osc.stop(now + 0.05);
            } else if (type === 'alarm') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.linearRampToValueAtTime(800, now + 0.1);
                gainNode.gain.setValueAtTime(0.5, now);
                osc.start(now);
                osc.stop(now + 0.5);
            }
        }

        function addLine(text, type = '') {
            const div = document.createElement('div');
            div.className = `line ${type}`;
            div.textContent = `> ${text}`;
            terminal.appendChild(div);
            window.scrollTo(0, document.body.scrollHeight);
            
            // Sound effect based on message type
            if (type === 'error') playSound('alarm');
            else playSound('processing');
        }

        async function runHack() {
            overlay.style.display = 'none';
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            // Remove initial cursor
            terminal.innerHTML = '';

            for (let item of sequence) {
                await new Promise(r => setTimeout(r, item.delay));
                addLine(item.text, item.type);
                
                // Random extra glitch noises
                if (Math.random() > 0.7) playSound('beep');
            }

            // Final Scare
            setTimeout(() => {
                lockScreen.style.display = 'flex';
                document.body.classList.add('shaking');
                
                // Continuous Alarm
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.type = 'square';
                osc.frequency.setValueAtTime(440, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(880, audioCtx.currentTime + 0.5);
                gain.gain.value = 0.8;
                
                // Sirens
                let toggle = true;
                const interval = setInterval(() => {
                    osc.frequency.setValueAtTime(toggle ? 800 : 1200, audioCtx.currentTime);
                    toggle = !toggle;
                }, 200);

                osc.start();

                // End it after 3 seconds
                setTimeout(() => {
                    osc.stop();
                    clearInterval(interval);
                    document.body.classList.remove('shaking');
                    lockScreen.innerHTML = "<h1 style='color:white'>PRANKED! ðŸ˜œ</h1><p style='color:white'>Your device is safe.</p><button onclick='location.reload()'>RESTART</button>";
                }, 3000);

            }, 1000);
        }

        startBtn.addEventListener('click', runHack);

    </script>
</body>
</html>
