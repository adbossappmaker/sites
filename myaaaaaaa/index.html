<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myaaaaaaa</title>
  <style>
    body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background-color: #f4f7f9;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  box-sizing: border-box;
}

.container {
  background-color: #ffffff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
  text-align: center;
}

h1 {
  color: #333;
  margin-bottom: 8px;
}

p {
  color: #888;
  font-size: 14px;
  margin-top: 0;
  margin-bottom: 24px;
}

.input-container {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

#todo-input {
  flex-grow: 1;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 16px;
  outline: none;
  transition: border-color 0.2s;
}

#todo-input:focus {
  border-color: #4a90e2;
}

#add-btn {
  padding: 0 20px;
  background-color: #4a90e2;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.2s;
}

#add-btn:hover {
  background-color: #357abd;
}

#todo-list {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: left;
}

#todo-list li {
  background-color: #f9f9f9;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: background-color 0.2s;
}

#todo-list li.completed {
  text-decoration: line-through;
  color: #aaa;
  background-color: #f0f0f0;
}

.delete-btn {
  background-color: #e74c3c;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 5px 10px;
  font-size: 12px;
  cursor: pointer;
  transition: background-color 0.2s;
}

.delete-btn:hover {
  background-color: #c0392b;
}

    
    .runanddeploy-watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
      text-decoration: none;
      z-index: 1000;
      transition: background-color 0.3s;
    }
    .runanddeploy-watermark:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }
  
  </style>
</head>
<body>
  <div class="container">
  <h1>My To-Do List</h1>
  <p>Created with RunAndDeploy</p>
  <div class="input-container">
    <input type="text" id="todo-input" placeholder="Add a new task...">
    <button id="add-btn">Add</button>
  </div>
  <ul id="todo-list"></ul>
</div>
  
    <a href="https://runanddeploy.netlify.app" target="_blank" class="runanddeploy-watermark">
      RunAndDeploy
    </a>
  
  <script>
    const todoInput = document.getElementById('todo-input');
const addBtn = document.getElementById('add-btn');
const todoList = document.getElementById('todo-list');

function addTask() {
  const taskText = todoInput.value.trim();
  if (taskText === '') {
    alert('Please enter a task!');
    return;
  }

  const li = document.createElement('li');
  
  const taskSpan = document.createElement('span');
  taskSpan.textContent = taskText;
  li.appendChild(taskSpan);

  const deleteBtn = document.createElement('button');
  deleteBtn.textContent = 'Delete';
  deleteBtn.className = 'delete-btn';
  li.appendChild(deleteBtn);

  todoList.appendChild(li);
  todoInput.value = '';

  // Event listener for toggling completion
  taskSpan.addEventListener('click', () => {
    li.classList.toggle('completed');
  });

  // Event listener for deleting a task
  deleteBtn.addEventListener('click', () => {
    todoList.removeChild(li);
  });
}

addBtn.addEventListener('click', addTask);

// Allow pressing Enter to add a task
todoInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    addTask();
  }
});

  </script>
</body>
</html>
